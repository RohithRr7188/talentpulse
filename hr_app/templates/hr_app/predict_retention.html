{% extends "hr_app/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">ðŸ”® Predict Employee Retention</h2>

    <form method="POST" class="card p-4 shadow">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label>Age</label>
            <input type="number" name="age" class="form-control" required>
        </div>

        <div class="form-group mb-3">
            <label>Monthly Income</label>
            <input type="number" name="monthly_income" class="form-control" required>
        </div>

        <div class="form-group mb-3">
            <label>Years at Company</label>
            <input type="number" name="years_at_company" class="form-control" required>
        </div>

        <div class="form-group mb-3">
            <label>Department</label>
            <input type="text" name="department" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Predict</button>
        <a href="{% url 'role_redirect' %}" class="btn btn-secondary">Cancel</a>
    </form>

    {% if prediction %}
    <div class="alert mt-4 {% if prediction == 'High Risk' %}alert-danger{% else %}alert-success{% endif %}">
        Employee Retention Status: <strong>{{ prediction }}</strong>
    </div>
    {% endif %}
</div>
{% endblock %}
