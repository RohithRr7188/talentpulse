{% extends "hr_app/base.html" %}
{% block content %}
<div class="container">
    <div class="alert alert-warning my-3">
        Delete {{ employee.name }} ({{ employee.emp_id }}) and their login?
    </div>
    <form method="post">{% csrf_token %}
        <button class="btn btn-danger">Delete</button>
        <a class="btn btn-secondary" href="{% url 'employee_directory' %}">Cancel</a>
    </form>
</div>
{% endblock %}
