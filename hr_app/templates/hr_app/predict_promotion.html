{% extends "hr_app/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">ðŸš€ Predict Promotion Eligibility</h2>

    <form method="POST" class="card p-4 shadow">
        {% csrf_token %}

        <div class="form-group mb-3">
            <label>City</label>
            <input type="text" name="city" class="form-control" required>
        </div>

        <div class="form-group mb-3">
            <label>Gender</label>
            <select name="gender" class="form-control" required>
                <option value="">-- Select --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group mb-3">
            <label>Relevant Experience</label>
            <select name="experience_type" class="form-control" required>
                <option value="">-- Select --</option>
                <option value="Has relevent experience">Yes</option>
                <option value="No relevent experience">No</option>
            </select>
        </div>

        <div class="form-group mb-3">
            <label>Total Experience (years)</label>
            <input type="number" name="experience" class="form-control" required>
        </div>

        <div class="form-group mb-3">
            <label>Company Size</label>
            <input type="text" name="company_size" class="form-control" required>
        </div>

        <div class="form-group mb-3">
            <label>Company Type</label>
            <input type="text" name="company_type" class="form-control" required>
        </div>

        <div class="form-group mb-3">
            <label>Training Hours</label>
            <input type="number" name="training_hours" class="form-control" required>
        </div>

        <!-- ðŸ”¹ Missing fields -->
        <div class="form-group mb-3">
            <label>Last New Job</label>
            <select name="last_new_job" class="form-control" required>
                <option value="">-- Select --</option>
                <option value="1">1 year</option>
                <option value="2">2 years</option>
                <option value="3">3 years</option>
                <option value="4">4 years</option>
                <option value=">4">More than 4</option>
                <option value="never">Never</option>
            </select>
        </div>

        <div class="form-group mb-3">
            <label>Enrolled University</label>
            <select name="enrolled_university" class="form-control" required>
                <option value="">-- Select --</option>
                <option value="no_enrollment">Not enrolled</option>
                <option value="Full time course">Full time</option>
                <option value="Part time course">Part time</option>
            </select>
        </div>

        <div class="form-group mb-3">
            <label>Education Level</label>
            <select name="education_level" class="form-control" required>
                <option value="">-- Select --</option>
                <option value="Primary School">Primary School</option>
                <option value="High School">High School</option>
                <option value="Graduate">Graduate</option>
                <option value="Masters">Masters</option>
                <option value="Phd">PhD</option>
            </select>
        </div>

        <div class="form-group mb-3">
            <label>City Development Index</label>
            <input type="number" step="0.01" name="city_development_index" class="form-control" required>
        </div>

        <div class="form-group mb-3">
            <label>Major Discipline</label>
            <select name="major_discipline" class="form-control" required>
                <option value="">-- Select --</option>
                <option value="STEM">STEM</option>
                <option value="Business Degree">Business</option>
                <option value="Arts">Arts</option>
                <option value="Humanities">Humanities</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Predict</button>
        <a href="{% url 'role_redirect' %}" class="btn btn-secondary">Cancel</a>
    </form>

    {% if result %}
    <div class="alert mt-4 {% if result == 'Eligible' %}alert-success{% else %}alert-danger{% endif %}">
        Promotion Prediction: <strong>{{ result }}</strong>
        {% if prob %} (Confidence: {{ prob }}%) {% endif %}
    </div>
    {% endif %}
</div>
{% endblock %}
